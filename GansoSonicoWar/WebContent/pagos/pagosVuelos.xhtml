<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class="row">
			<h1>Diligencia los datos del pago</h1>
			<h3>Realiza tu pago para disfrutar tu vuelo</h3>
			<br />
			<div class="row">

				<h:form id="form_premios" class="form-horizontal">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Digita tus datos personales</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-xs-1">Nombre:</label>
								<div class="col-xs-4">
									<h:inputText value="#{pagoBean.nombre}"
										styleClass="form-control" pt:placeholder="Nombre" />
								</div>
								<label class="control-label col-xs-2">Apellido:</label>
								<div class="col-xs-4">
									<h:inputText value="#{pagoBean.apellido}"
										styleClass="form-control" pt:placeholder="Apellido" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-1">Documento:</label>
								<div class="col-xs-4">
									<h:inputText value="#{pagoBean.numDoc}"
										styleClass="form-control" pt:placeholder="Número de documento" />
								</div>
								<label class="control-label col-xs-2">Teléfono:</label>
								<div class="col-xs-4">
									<h:inputText value="#{pagoBean.telefono}"
										styleClass="form-control" pt:placeholder="Telèfono" />
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Digita los datos de la tarjeta</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-xs-1">Franquicia:</label>
								<div class="col-xs-4">
									<h:selectOneMenu value="#{pagoBean.franquicia}" id="cboFranquicia"
										styleClass="form-control">
										<f:selectItems value="#{pagoBean.listaFranquiciaFinal}"/>
									</h:selectOneMenu>
								</div>
								<label class="control-label col-xs-2">Número tarjeta:</label>
								<div class="col-xs-4">
									<h:inputText value="" styleClass="form-control" id="txtNumTarjeta"
										pt:placeholder="Número tarjeta" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-1">C.V.V.:</label>
								<div class="col-xs-2">
									<h:inputSecret value="" styleClass="form-control" id="txtCVV"
										pt:placeholder="Código CVV" />
								</div>
								<label class="control-label col-xs-4">Fecha de
									expiración:</label>
								<div class="col-xs-2">
									<h:selectOneMenu value="" id="cboMes"
										styleClass="form-control">
										<f:selectItems value="#{pagoBean.listaMesFinal}" />
									</h:selectOneMenu>
								</div>
								<div class="col-xs-2">
									<h:selectOneMenu value="" id="cboAno"
										styleClass="form-control">
										<f:selectItems value="#{pagoBean.listaAnofinal}" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4>Digita los datos del domicilio de la tarjeta</h4>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="control-label col-xs-1">Dirección:</label>
								<div class="col-xs-10">
									<h:inputText value="#{pagoBean.direccion}"
										styleClass="form-control" pt:placeholder="Dirección" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-xs-1">País:</label>
								<div class="col-xs-4">
									<h:selectOneMenu value="#{pagoBean.pais}"
										styleClass="form-control">
										<f:selectItems value="#{pagoBean.listaPaisFinal}"/>
									</h:selectOneMenu>
								</div>
								<label class="control-label col-xs-2">Código postal:</label>
								<div class="col-xs-4">
									<h:inputText value="#{pagoBean.codigoPostal}"
										styleClass="form-control" pt:placeholder="Código postal" />
								</div>
							</div>
						</div>
					</div>
					<br />
					<div class="form-group">
						<div class="col-xs-offset-2 col-xs-4">
							<p:commandButton action="#{pagoBean.guardarPago()}" onclick="javascript:payValidate();"
								value="Realizar pago" class="btn btn-primary" />
						</div>
						<div class="col-xs-offset-2 col-xs-4">
							<p:commandButton action="#{pagoBean.regresarInicio()}"
								value="Cancelar pago" class="btn btn-default" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>

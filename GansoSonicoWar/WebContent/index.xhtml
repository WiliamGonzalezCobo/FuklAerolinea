<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<h:outputStylesheet library="default" name="css/bootstrap.css" />
	<h:outputStylesheet library="default" name="css/bootstrap-theme.css" />
	<h:outputStylesheet library="default" name="css/main.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<h:outputScript library="default" name="js/bootstrap.js" />
	<script type="text/javascript" src="/resources/default/js/bootstrap.min.js">
	</script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />

</h:head>
<h:body>

	<div class="container-fluid ">
		<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="../index.html"> <h:graphicImage
						library="default" name="img/logo.jpg"
						style="width: 35px; height: 35px; border-radius: 30px;" />
				</a>
			</div>
			<h2 class="navbar-text">Aerolinea el ganso sónico</h2>

			<h:form class="navbar-form navbar-right">
				<div class="form-group">
					<div class="col-xs-9">
						<h:outputText value="" />
						<h:inputText value="#{login.username}" class="form-control"
							id="inputEmail" pt:placeholder="Usuario"></h:inputText>
					</div>
				</div>
				<div class="form-group">

					<div class="col-xs-9">
						<h:outputText value="" />
						<h:inputSecret value="#{login.password}" class="form-control"
							id="inputPassword" pt:placeholder="Password"></h:inputSecret>
					</div>

				</div>
				<div class="form-group">
					<div class="col-xs-offset-3 col-xs-9">

						<p:commandButton action="#{login.accede()}" value="Login"
							class="btn btn-primary" />
					</div>
				</div>
			</h:form>
		</div>
		</nav>
	</div>
	<div class="container container-table">
		<div class="row vertical-center-row">
			<div class="text-center col-md-4 col-md-offset-4"></div>
		</div>
	</div>

	<div class="container">
		<ui:insert name="content">

		</ui:insert>
	</div>

	<div class="container-fluid">
		<footer class="footer-distributed">
		<div class="footer-left">
			<h3>
				Ganso Sonico<span><h:graphicImage library="default"
						name="img/logo.jpg"
						style="width: 35px; height: 35px; border-radius: 30px;" /></span>
			</h3>
			<p class="footer-company-name">Aerolinea &copy; 2016</p>
		</div>
		<div class="footer-center">
			<div>
				<i class="fa fa-map-marker"></i>
				<p>
					<span>Calle Falsa 123</span> Bogotá, Colombia
				</p>
			</div>
			<div>
				<i class="fa fa-phone"></i>
				<p>+1 555 123456</p>
			</div>

			<div>
				<i class="fa fa-envelope"></i>
				<p>
					<a href="mailto:support@gansosonico.com">support@gansosonico.com</a>
				</p>
			</div>
		</div>

		<div class="footer-right">
			<p class="footer-company-about">
				<span>About the company</span> Lorem ipsum dolor sit amet,
				consectateur adispicing elit. Fusce euismod convallis velit, eu
				auctor lacus vehicula sit amet.
			</p>
			<div class="footer-icons">
				<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
					class="fa fa-twitter"></i></a> <a href="#"><i
					class="fa fa-linkedin"></i></a> <a href="#"><i class="fa fa-github"></i></a>
			</div>
		</div>
		</footer>
	</div>

	<ui:insert name="popups">

	</ui:insert>
</h:body>
</html>

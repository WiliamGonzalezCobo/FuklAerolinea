<ui:composition template="/template/template.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<div class="row">
			<div class="container" style="border-radius: 10px; width: 100%;">
				<br />
				<h:form id="form_booking">
					<div class="col-xs-12">
						<div class="form-group col-xs-12">
							<p:selectOneRadio id="trayecto"  value="#{bookingBean.trayecto}" style="display: inline-block">
								 <f:selectItems value="#{bookingBean.tiposTrayectos}"/>
							</p:selectOneRadio>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group col-xs-6">
							<p:outputLabel value="Origen: " for="origen" styleClass="control-label"></p:outputLabel>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-home"></span></span> 
								<h:inputText id="origen" value="(#{bookingBean.itinerario.origen.TCodigo}) #{bookingBean.itinerario.origen.TNombre} - #{bookingBean.itinerario.origen.TCiudad}"  styleClass="form-control" pt:placeholder="Aeropuerto Origen" disabled="true"/>
								<span class="input-group-addon"><h:commandLink value="ver" action="#{bookingBean.verOrigen}" id="aeropuertoOrigen" title="Ver Aeropuertos" /></span>
							</div>
							
						</div>
						<div class="form-group col-xs-6">
							<p:outputLabel value="Destino: " for="destino" styleClass="control-label"></p:outputLabel>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-plane"></span></span>
								<h:inputText id="destino" value="(#{bookingBean.itinerario.destino.TCodigo}) #{bookingBean.itinerario.destino.TNombre} - #{bookingBean.itinerario.destino.TCiudad}"  styleClass="form-control" pt:placeholder="Aeropuerto Destino" disabled="true"/>
								<span class="input-group-addon"><h:commandLink value="ver" action="#{bookingBean.verDestino}" id="aeropuertoDestino" title="Ver Aeropuertos" /></span>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group col-xs-6">
							<p:outputLabel value="Fecha Ida: " for="fechaIda" styleClass="control-label"></p:outputLabel>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								<p:calendar id="fechaIda" value="#{bookingBean.itinerario.DFecha}" navigator="true" pattern="dd/MM/yyyy" locale="co" />
							</div>
						</div>
						<div class="form-group col-xs-6">
							<p:outputLabel value="Fecha Regreso: " for="fechaRegreso" styleClass="control-label"></p:outputLabel>
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								<p:calendar id="fechaRegreso" value="#{bookingBean.itinerario.dFechaRegreso}" navigator="true" pattern="dd/MM/yyyy" locale="co" />
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group col-xs-4">
							<p:outputLabel value="Adultos: " for="adultos" styleClass="control-label"></p:outputLabel>
							<h:selectOneMenu value="#{bookingBean.itinerario.cantidadAdultos}" id="adultos" styleClass="form-control">
								<f:selectItems value="#{bookingBean.listaCantidades}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-xs-4">
							<p:outputLabel value="NiÃ±os: " for="ninos" styleClass="control-label"></p:outputLabel>
							<h:selectOneMenu value="#{bookingBean.itinerario.cantidadNinos}" id="ninos" styleClass="form-control">
								<f:selectItems value="#{bookingBean.listaCantidades}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group col-xs-4">
							<p:outputLabel value="Bebes: " for="bebes" styleClass="control-label"></p:outputLabel>
							<h:selectOneMenu value="#{bookingBean.itinerario.cantidadBebes}" id="bebes" styleClass="form-control">
								<f:selectItems value="#{bookingBean.listaCantidades}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="form-group col-xs-12">
							<p:outputLabel value="Clase: " for="clase" styleClass="control-label"></p:outputLabel>
							<h:selectOneMenu value="#{bookingBean.itinerario.clase}" id="clase" styleClass="form-control">
								<f:selectItems value="#{bookingBean.listaClase}" />
							</h:selectOneMenu>
						</div>
					</div>
					<br />
					<div class="col-xs-12">
						<br />
						<div class="form-group col-xs-6">
							<p:commandButton value="Buscar Vuelos" action="#{bookingBean.buscar}"  update=":form_workarea" styleClass="btn btn-primary"/>
						</div>
						<div class="form-group col-xs-6" style="text-align: right;">
							<p:commandButton value="Limpiar Campos" action="#{bookingBean.limpiar}"  update=":form_workarea" styleClass="btn btn-default"/>
						</div>
					</div>
				</h:form>
			</div>
		</div>
		
		<h:panelGroup id="popups">
			<ui:include src="/admin/popups/popupAeropuertos.xhtml" />
		</h:panelGroup>
	</ui:define>
</ui:composition>

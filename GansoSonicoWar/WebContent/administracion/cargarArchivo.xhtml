<ui:composition template="/template/template.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class="row">
			<h1>Cargar datos de vuelo y premios</h1>
			<h3>Sube los archivos de vuelo y de premios a redimir para el usuario.</h3>
			<br/>
			<br/>
			<h4>Subir archivos de vuelos</h4>
			<div class="row">
				<h:form id="form_cargarArchivoVuelo">
					<p:fileUpload value="#{cargarArchivoBean.archivoVuelo}" label="Seleccionar"
						uploadLabel="Subir" cancelLabel="cancelar"
						fileUploadListener="#{cargarArchivoBean.cargarArchivoVuelo}"
						mode="advanced" dragDropSupport="true" update="messagesVuelo"
						sizeLimit="1000000" allowTypes="/(\.|\/)(json)$/"
						fileLimit="1"
						fileLimitMessage="Solo se permite un archivo a la vez"
						styleClass="zona-carga" 
						invalidFileMessage="Archivo invalido"
						invalidSizeMessage="El archivo excede el limite de carga"/>
					<p:growl id="messagesVuelo" showDetail="true" />
				</h:form>
				<br/>
				<br/>
				<h4>Subir archivos de Premios</h4>
				<h:form id="form_cargarArchivoPremios">
					<p:fileUpload value="#{cargarArchivoBean.archivoPremio}" label="Seleccionar"
						uploadLabel="Subir" cancelLabel="cancelar"
						fileUploadListener="#{cargarArchivoBean.cargarArchivoPremio}"
						mode="advanced" dragDropSupport="true" update="messagesPremio"
						sizeLimit="1000000" allowTypes="/(\.|\/)(json)$/"
						fileLimit="1"
						fileLimitMessage="Solo se permite un archivo a la vez"
						styleClass="zona-carga" 
						invalidFileMessage="Archivo invalido"
						invalidSizeMessage="El archivo excede el limite de carga"/>
					<p:growl id="messagesPremio" showDetail="true" />
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>

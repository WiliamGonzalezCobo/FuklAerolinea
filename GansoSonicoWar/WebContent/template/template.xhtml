<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<h:outputStylesheet library="default" name="css/bootstrap.css" />
	<h:outputStylesheet library="default" name="css/bootstrap-theme.css" />
	<h:outputStylesheet library="default" name="css/main.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
	<h:outputScript library="default" name="js/bootstrap.js" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />

</h:head>
<h:body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid" >
				<div class="navbar-header">
					<a class="navbar-brand" href="http://localhost:8180/gansosonico/index.xhtml"> <h:graphicImage library="default" name="img/logo.jpg" style="width: 35px; height: 35px; border-radius: 30px;" />
					</a>
				</div>
				<h2 class="navbar-text">Aerolinea el ganso s√≥nico</h2>
				
				<h:panelGroup id="panelLogin">
					<h:form class="navbar-form navbar-right" rendered="#{!loginBean.tieneCredencial}">
						<div class="form-group">
							<div class="col-xs-9">
								<h:outputText value="" />
								<h:inputText value="#{loginBean.username}" class="form-control"
									id="inputEmail" pt:placeholder="Usuario"></h:inputText>
							</div>
						</div>
						<div class="form-group">
		
							<div class="col-xs-9">
								<h:outputText value="" />
								<h:inputSecret value="#{loginBean.password}" class="form-control"
									id="inputPassword" pt:placeholder="Password"></h:inputSecret>
							</div>
		
						</div>
						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-9">
								<p:commandButton action="#{loginBean.accede()}" value="Login" class="btn btn-primary" update="panelLogin panelCredencial"/>
							</div>
						</div>
					</h:form>
				</h:panelGroup>
				
				<h:panelGroup id="panelCredencial">
					<h:form class="navbar-form navbar-right" rendered="#{loginBean.tieneCredencial}">
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Bienvenido Administrador <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<ui:repeat var="url" value="#{loginBean.urls}">
										<li><h:outputLink value="#{url.url}" >#{url.label}</h:outputLink></li>
									</ui:repeat>
									<li><h:commandLink action="#{loginBean.salir}" value="Salir" /> </li>
								</ul>
							</li>
						</ul>
					</h:form>
				</h:panelGroup>
			</div>
		</nav>
	</header>
	<div class="container work-area">
		<ui:insert name="content">

		</ui:insert>
	</div>

	<footer class="info-footer">
		<h3><h:graphicImage library="default" name="img/logo.jpg" style="width: 35px; height: 35px; border-radius: 30px;" /></h3>
		<h3>Ganso Sonico</h3>
		<p class="footer-company-name">Aerolinea &copy; 2016</p>
	</footer>

	<ui:insert name="popups">

	</ui:insert>
</h:body>
</html>
